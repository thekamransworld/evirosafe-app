<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Enhanced Color Palette -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#3730A3" />
      <stop offset="100%" stop-color="#1E1B4B" />
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="50%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    
    <linearGradient id="ecoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E2E8F0" />
      <stop offset="50%" stop-color="#CBD5E1" />
      <stop offset="100%" stop-color="#94A3B8" />
    </linearGradient>
    
    <!-- Modern Glow Effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0F172A" flood-opacity="0.3" />
    </filter>
    
    <!-- Animated Sparkles -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .pulse { animation: pulse 2s infinite; }
      .float { animation: float 3s infinite; }
      .shine { animation: shine 3s infinite; }
    </style>
  </defs>
  
  <!-- Background Radial Glow -->
  <radialGradient id="bgGlow">
    <stop offset="0%" stop-color="#1E40AF" stop-opacity="0.3" />
    <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
  </radialGradient>
  <circle cx="256" cy="256" r="240" fill="url(#bgGlow)" />
  
  <!-- Main Shield Container -->
  <g filter="url(#subtleShadow)" transform="translate(0, 4)">
    <!-- Shield Outer Shape - Enhanced 3D -->
    <path d="M256 50 L412 90 L412 120 C412 220 382 320 256 420 C130 320 100 220 100 120 L100 90 Z"
          fill="url(#shieldGrad)"
          stroke="#1E1B4B"
          stroke-width="2" />
    
    <!-- Shield Inner Highlight -->
    <path d="M256 60 L406 98 L406 122 C406 215 378 308 256 410 C134 308 106 215 106 122 L106 98 Z"
          fill="none"
          stroke="white"
          stroke-width="1"
          stroke-opacity="0.15" />
    
    <!-- Shield Ribs for Strength Visual -->
    <g opacity="0.2">
      <path d="M256 90 L256 400" stroke="white" stroke-width="1" />
      <path d="M180 110 L256 180" stroke="white" stroke-width="1" />
      <path d="M332 110 L256 180" stroke="white" stroke-width="1" />
    </g>
  </g>
  
  <!-- Inner Golden Shield with ECO Symbolism -->
  <g class="float">
    <path d="M256 145 L312 160 L312 170 C312 210 302 250 256 280 C210 250 200 210 200 170 L200 160 Z"
          fill="url(#goldGrad)"
          stroke="#B45309"
          stroke-width="2"
          filter="url(#glow)" />
    
    <!-- Eco Leaf Symbol on Gold Shield -->
    <g transform="translate(256, 210) scale(0.7)">
      <path d="M-20,0 C-10,-20 10,-20 20,0 C15,10 0,15 -5,10 C-10,15 -15,10 -20,0 Z"
            fill="url(#ecoGreen)"
            opacity="0.9" />
      <path d="M0,-15 C0,-25 0,-25 0,-15"
            stroke="#065F46"
            stroke-width="2"
            stroke-linecap="round" />
    </g>
    
    <!-- Gold Shield Shine Effect -->
    <rect x="200" y="145" width="112" height="30" 
          fill="white" 
          opacity="0.3"
          class="shine"
          style="mix-blend-mode: overlay" />
  </g>
  
  <!-- Safety "H" with Modern Typography -->
  <g transform="translate(0, -2)">
    <!-- H Letter with Depth -->
    <path d="M235 175 V250 H277 V175 H292 V250 H235 V230 H277 V195 H235 Z"
          fill="#1E1B4B"
          opacity="0.9" />
    
    <path d="M238 178 V202 H272 V178 H287 V247 H272 V217 H238 V247 H223 V178 Z"
          fill="white"
          opacity="0.9" />
    
    <!-- H Safety Badge Dot -->
    <circle cx="256" cy="213" r="8" fill="#EF4444">
      <animate attributeName="r" values="8;9;8" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Diagonal Safety Stripes - Modernized -->
  <g opacity="0.85">
    <!-- Stripe 1 -->
    <path d="M220 360 L320 260 L340 260 L240 375 Z"
          fill="url(#goldGrad)"
          stroke="#B45309"
          stroke-width="1" />
    
    <!-- Stripe 2 -->
    <path d="M280 380 L360 300 L380 300 L300 395 Z"
          fill="url(#goldGrad)"
          stroke="#B45309"
          stroke-width="1" />
    
    <!-- Animated Shine on Stripes -->
    <path d="M220 360 L320 260"
          stroke="white"
          stroke-width="3"
          stroke-linecap="round"
          opacity="0.4"
          class="shine" />
  </g>
  
  <!-- Floating Safety Orbs -->
  <g class="pulse" opacity="0.7">
    <circle cx="120" cy="110" r="4" fill="#60A5FA" />
    <circle cx="392" cy="110" r="4" fill="#60A5FA" />
    <circle cx="256" cy="400" r="4" fill="#10B981" />
    <circle cx="180" cy="180" r="3" fill="#F59E0B" />
    <circle cx="332" cy="180" r="3" fill="#F59E0B" />
  </g>
  
  <!-- Center Crest -->
  <circle cx="256" cy="90" r="10" fill="#FCD34D" class="pulse">
    <animate attributeName="r" values="10;11;10" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Brand Name with Enhanced Typography -->
  <g transform="translate(0, 10)">
    <!-- Text Glow Background -->
    <text x="258" y="478"
          font-family="'Segoe UI', system-ui, sans-serif"
          font-weight="800"
          font-size="46"
          letter-spacing="2"
          fill="#0F172A"
          opacity="0.4"
          text-anchor="middle">
      EVIROSAFE
    </text>
    
    <!-- Main Text -->
    <text x="256" y="476"
          font-family="'Segoe UI', system-ui, sans-serif"
          font-weight="800"
          font-size="46"
          letter-spacing="2"
          fill="url(#textGrad)"
          text-anchor="middle"
          style="text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
      EVIROSAFE
    </text>
    
    <!-- Subtle Underline with Animation -->
    <path d="M180 490 H332"
          stroke="url(#ecoGreen)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="1,10"
          opacity="0.6">
      <animate attributeName="stroke-dashoffset" values="0;152" dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Modern Data Visualization Elements (Safety Metrics) -->
  <g opacity="0.3">
    <!-- Safety Ring Progress -->
    <circle cx="256" cy="256" r="200" 
            fill="none" 
            stroke="#10B981" 
            stroke-width="2"
            stroke-dasharray="314,628"
            transform="rotate(-90 256 256)">
      <animate attributeName="stroke-dasharray" values="0,628;314,628" dur="4s" fill="freeze" />
    </circle>
  </g>
  
  <!-- Subtle Particle Field -->
  <g opacity="0.3">
    <circle cx="100" cy="300" r="1.5" fill="#60A5FA">
      <animate attributeName="cy" values="300;290;300" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="412" cy="350" r="1.5" fill="#10B981">
      <animate attributeName="cy" values="350;340;350" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="380" r="1.5" fill="#F59E0B">
      <animate attributeName="cx" values="150;160;150" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="362" cy="200" r="1.5" fill="#60A5FA">
      <animate attributeName="cx" values="362;352;362" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Tagline -->
  <text x="256" y="510"
        font-family="'Segoe UI', sans-serif"
        font-weight="300"
        font-size="12"
        letter-spacing="3"
        fill="#64748B"
        text-anchor="middle">
    PROTECT • PREVENT • PRESERVE
  </text>
  
  <!-- Interactive Hover Effect (shows on hover) -->
  <rect x="0" y="0" width="512" height="512" fill="transparent">
    <animate attributeName="opacity" values="0;0.1;0" dur="4s" repeatCount="indefinite" begin="mouseover" />
  </rect>
</svg>