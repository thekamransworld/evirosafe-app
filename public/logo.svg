<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- The Purple to Dark Blue Gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet/Purple -->
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Royal Blue -->
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" /> <!-- Dark Navy -->
    </linearGradient>
  </defs>

  <!-- Optional: Dark Background for preview (remove if you want transparent background) -->
  <!-- <rect width="512" height="512" fill="#0f172a" /> -->

  <!-- Main Shield Shape -->
  <path d="M256 420 C130 320 100 220 100 120 L100 90 L256 50 L412 90 L412 120 C412 220 382 320 256 420 Z" 
        fill="url(#shieldGrad)" />

  <!-- Inner Yellow Shield -->
  <path d="M256 280 C210 250 200 210 200 170 L200 160 L256 145 L312 160 L312 170 C312 210 302 250 256 280 Z" 
        fill="#facc15" />

  <!-- The Letter "H" (Dark Blue color to match theme) -->
  <path d="M235 175 V200 H277 V175 H292 V250 H277 V215 H235 V250 H220 V175 H235 Z" 
        fill="#1e3a8a" />

  <!-- Diagonal Yellow Stripes -->
  <!-- Stripe 1 (Lower) -->
  <path d="M220 360 L320 260 L340 260 L240 375 Z" fill="#facc15" />
  
  <!-- Stripe 2 (Upper) -->
  <path d="M280 380 L360 300 L380 300 L300 395 Z" fill="#facc15" />

  <!-- Text "EviroSafe" -->
  <text x="256" y="480" 
        font-family="'Inter', sans-serif" 
        font-weight="600" 
        font-size="64" 
        fill="white" 
        text-anchor="middle">
    EviroSafe
  </text>
</svg>